<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="bg">
    <nav class="navbar navbar-dark navbar-custom navbar-right ">
        <a href="/"class="navbar-brand" style = "font-family: 'Ubuntu', sans-serif;color:#555555">My-Pockt</a>
            </nav>
        <div class="container d-flex justify-content-center">
<div class="row">
    <div class="col-6">
        <form method="POST">
<div class="mb-3 hv" style="background: #cdc9c3; height:27em;width:330px;border-radius: 25px; margin-top:5.4em">
    <div class="col-12 inline field" >
        <div class="ui input ml-2  mt-3 mb-3" >
            <input type="text" name="firstName" placeholder="First-Name" style="border-radius: 25px;">
          </div> 
          <div class="ui left pointing label ml-3">
            First-name
          </div>         
    </div>
    <div class="col-12 inline field" >  
       
        <div class="ui input ml-2  mt-3 mb-3" >
            <input type="text" name="lastName" placeholder="Last-Name" style="border-radius: 25px;">
          </div>
           <div class="ui left pointing label ml-3">
            Last-name
          </div>
          
    </div> 
    <div class="col-12 inline field" >  
        <div class="ui fluid input ml-2  mt-3" >
            <input name="email" type="email" placeholder="Email" style="border-radius: 25px;">
          </div>
          <div class="ui pointing label ml-2">
            Email
          </div>
          
    </div> 
    <div class="col-12 inline field" >  
        <div class="ui fluid input ml-2  mt-3" >
            <input name="password" type="Password" placeholder="Password" style="border-radius: 25px;">
          </div>
          <div class="ui pointing label ml-2">
            Enter your password
          </div> 
    </div> 
    <div class="col-12">
        <button type="submit" class=" btn btn-dark btn-block mt-4" style="border-radius: 25px;">Sign up</button>
    </div>
</div>
</form>
</div>
    </div>

</div>
        </div>

</body>
</html>
